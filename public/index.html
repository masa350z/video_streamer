<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- スマホ表示のための viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ローカルネットワーク向けメディア視聴サイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>ローカルメディアサーバー</h1>
    </div>

    <div id="breadcrumb"></div>
    <div id="directory-list"></div>

    <!-- 動画モーダル -->
    <div id="video-player" class="hidden">
      <button id="close-player">× 閉じる</button>
      <video id="player" controls playsinline></video>
    </div>

    <!-- 画像モーダル -->
    <div id="image-viewer" class="hidden">
      <button id="close-image-viewer">× 閉じる</button>
      <img id="viewer-image" src="" alt="表示中の画像" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
